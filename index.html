<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<script type="text/javascript" src = "script.js"></script>
<body>
    <h1 class="title">Padel Pairings</h1>
    <div class = "input_fields">
    Name  <input class = "name" type="text"><br>
    Date To Play  <input class = "date" type="date"><br>
    Time To Play  <input class = "time" type = "time">
    Skill Level  <input class = "skill_level" type="number" placeholder="1-7, 1 is worst, 7 is best"><br>
    Looking For Partner?  <input class = "looking_for_partner" type = "checkbox"><br>
    Phone Number To Contact You  <input class = "phone_number" type = "number"><br>
    Submit <button class = "submit" onclick="submitDetails()"> Submit </button>
    </div>
</body>
</html>
